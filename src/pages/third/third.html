<ion-header>

  <ion-navbar>
    <ion-title>Fertilizer Calculator</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="options"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  
    <h4>Select any available fertilizers</h4>

	<ion-list>
      <ion-item-sliding nopadding *ngFor="let fertilizer of fertilizers; let i=index">
          <ion-item>
            <ion-label>
              <p> </p>
              <h3>{{fertilizer.fname}}</h3>
              <p>Composition: N: {{fertilizer.nitr}}, P: {{fertilizer.phos}}, K: {{fertilizer.potas}}</p>
            </ion-label>
            <ion-checkbox (click)="selected(fertilizer.rowid)"></ion-checkbox>
          </ion-item>
          <ion-item-options side="right" color='secondary'>
            <button ion-button (click)="openInfo(fertilizer.rowid)">
              <ion-icon name="information-circle"></ion-icon>
              Info
            </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>


</ion-content>
<ion-footer text-center>
  <ion-toolbar>
  <button ion-button color="light" outline round (click)="displayModal()">COMPUTE</button>
  </ion-toolbar>
</ion-footer>
