<ion-header>

  <ion-navbar>
    <ion-title>ParaTech Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  padding text-center>
<ion-list no-lines>
      <img src="./assets/icon/myicon.ico">
	<ion-item>
	    <ion-label color="secondary" floating >UserName</ion-label>
	    <ion-input type='text' [(ngModel)]='userName' text-center></ion-input>
  	</ion-item>
  	<!-- <ion-item>
	    <ion-label color="secondary" floating>Last Name</ion-label>
	    <ion-input type='text' [(ngModel)]='lastName'></ion-input>
  	</ion-item> -->
  	<ion-item>
	    <ion-label color="secondary" floating >Password</ion-label>
	    <ion-input type='password' [(ngModel)]='password' text-center></ion-input>
  	</ion-item>
  	<br>
  	<!-- <ion-item> -->
	    <ion-buttons>
	    	<button ion-button  outline round (click)='login()' color='secondary'>
	    		LOGIN
	    		<ion-icon name="log-in" ></ion-icon>
	    	</button> 
	    </ion-buttons>
  	<!-- </ion-item> -->
</ion-list>
</ion-content>
