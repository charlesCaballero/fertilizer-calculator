<ion-header>

  <ion-navbar>
    <ion-title>Fertilizer Calculator</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="options"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
    
</ion-header>


<ion-content padding text-center>

<h4>Input Recommended values of</h4>
<h4>N(nitrogen)-P(phosphorus)-K(potassium)</h4>
<h4>from STK(Soil Testing Kit):</h4>
<form>
  
<ion-grid >
  <ion-row >
    <ion-col col-4 class="inputRow">
    <ion-item>
    <ion-label floating class='thisIsRed'>(N)</ion-label>
    <ion-input type="number" min="10" max="500" class="RecommendedN" placeholder="10-500" name="RecommendedN" [(ngModel)]="RecommendedN" text-right required class='thisIsRed'></ion-input>
    </ion-item>
	</ion-col>
    <ion-col col-4 class="inputRow" >
  	<ion-item>
    <ion-label floating class='thisIsGreen'>(P)</ion-label>
    <ion-input type="number" min="10" max="500" class="RecommendedP" placeholder="10-500" name="RecommendedP" [(ngModel)]="RecommendedP" text-right required class='thisIsGreen'></ion-input>
    </ion-item>
	</ion-col>
    <ion-col col-4 class="inputRow" >
  	<ion-item>
    <ion-label floating class='thisIsBlue'>(K)</ion-label>
    <ion-input type="number" min="10" max="500" class="RecommendedK" placeholder="10-500" name="RecommendedK" [(ngModel)]="RecommendedK" text-right required class='thisIsBlue'></ion-input>
    </ion-item>
	</ion-col>
  </ion-row>
</ion-grid>
<br>
  <button ion-button color="secondary" outline round (click)="pushThird()">NEXT</button>

</form>

</ion-content>
