<ion-content nopadding>
	<ion-list>
	  <ion-item (click)='openMenu()'>
	    <ion-icon name="contact" item-start color='secondary'></ion-icon>
	    Profile
	  </ion-item>
	  <ion-item (click)='openAdd()'>
	    <ion-icon name="add" item-start color='secondary'></ion-icon>
	    Add Fertilizers 
	  </ion-item>
	  <ion-item (click)='openEdit()'>
	    <ion-icon ios="ios-create" md="md-create" item-start color='secondary'></ion-icon>
	    Edit Fertilizers
	  </ion-item>
	  <ion-item (click)='openDelete()'>
	    <ion-icon name="trash" item-start color='secondary'></ion-icon>
	    Delete Fertilizers
	  </ion-item>
	</ion-list>
</ion-content>
