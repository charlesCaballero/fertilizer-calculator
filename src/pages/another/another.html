<ion-header>

  <ion-navbar>
    <ion-title>Fertilizer Calculator</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="options"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

	<ion-item >
		<ion-label color="secondary" floating>Client Name</ion-label>
	    <ion-input type='text' [(ngModel)]="client"></ion-input>
	</ion-item>
		<ion-label color='secondary' floating>What vegetables does the farm have?</ion-label>
		<br><br>
		<button ion-button color='primary' (click)='getVegetables()' round outline clear='true'><u>Select Vegetables</u></button>
	<br><br>
	<ion-list *ngIf='testCheckboxResult!=null' no-line  >
		<ion-item text-center>
			<h2>Selected Vegetables:</h2>
			<p>{{testCheckboxResult}}</p>
		</ion-item>
	</ion-list>
	
</ion-content>
<ion-footer text-center >
  <ion-toolbar>
	<button ion-button color='light' (click)='continue()' medium round outline>Continue</button>
  </ion-toolbar>
</ion-footer>
