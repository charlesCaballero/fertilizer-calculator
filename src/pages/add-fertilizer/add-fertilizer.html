<ion-header>

  <ion-navbar>
    <ion-title>Fertlizer Calculator</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
	<h4 text-left>Fertilizer Name:</h4>
	<ion-input type="text" placeholder="i.e. Complete" [(ngModel)]="fertilizerName" required></ion-input>
	<br>
	<h4 text-left>Fertilizer Composition:</h4>
	<ion-grid >
	  <ion-row >
	    <ion-col col-4 class="inputRow">
	    <ion-item>
	    <ion-label floating>(N)</ion-label>
	    <ion-input type="number" min="0" placeholder="0" [(ngModel)]="addN" text-right required></ion-input>
	    </ion-item>
		</ion-col>
	    <ion-col col-4 class="inputRow" >
	  	<ion-item>
	    <ion-label floating>(P)</ion-label>
	    <ion-input type="number" min="0" placeholder="0" [(ngModel)]="addP" text-right required ></ion-input>
	    </ion-item>
		</ion-col>
	    <ion-col col-4 class="inputRow" >
	  	<ion-item>
	    <ion-label floating>(K)</ion-label>
	    <ion-input type="number" min="0" placeholder="0" [(ngModel)]="addK" text-right required ></ion-input>
	    </ion-item>
		</ion-col>
	  </ion-row>
	</ion-grid>
	<br>
	<h4 text-left>Fertilizer Price:</h4>
	<ion-input type="number" min="0" placeholder="0.0" [(ngModel)]="fertilizerPrice" text-right required></ion-input>
	<br>
	<ion-item text-center>
		<img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
		<h3 [hidden]="lastImage !== null">Please Select Image!</h3>
		<br>
		<ion-buttons>
	      <button ion-button icon-right (click)="presentActionSheet()">
	        Select Image <ion-icon name="camera"></ion-icon> 
	      </button>
	    </ion-buttons>
	</ion-item>
	<br>
		<button ion-button color="secondary" outline round (click)="addFertilizer()">ADD FERTILIZER</button>
</ion-content>
