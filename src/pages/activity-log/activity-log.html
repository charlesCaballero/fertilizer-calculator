<ion-header>

  <ion-navbar>
    <ion-title>Activity Logs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
      <ion-item *ngFor='let log of activitylogs; let i=index' text-wrap>
        <ion-label>
          <p> </p>
		  <h5>{{log.date}}:</h5>
		  <h5><b>{{log.uname}}</b> {{log.activity}}</h5>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
