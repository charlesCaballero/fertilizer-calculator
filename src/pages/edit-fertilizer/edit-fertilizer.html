<ion-header>

  <ion-navbar>
    <ion-title>Edit Fertilizer</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h4>Select a Fertilizer to Edit:</h4>
	<ion-list>
	  <ion-item nopadding *ngFor="let fertilizer of fertilizers; let i=index" (click)='editModal(fertilizer.rowid)'>
          <ion-label>
            {{fertilizer.fname}}
            <p>\nComposition: N: {{fertilizer.nitr}}, P: {{fertilizer.phos}}, K: {{fertilizer.potas}}</p>
          </ion-label>
      </ion-item> 
	</ion-list>
</ion-content>
